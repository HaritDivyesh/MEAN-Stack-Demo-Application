
<div class="container">

    <div class="alert-danger">
        {{model.error}}
    </div>

    <h1><label for="username">Register</label></h1>
    <input ng-model="username" type="text"
           id="username"
           placeholder="username"
           class="form-control"/>
    <input ng-model="password" type="password"
           placeholder="password"
           id="password"
           class="form-control"/>
    <input ng-model="password2" type="password"
           id="password2"
           placeholder="verify password"
           class="form-control"/>

    <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block" role="button">Register</a>
    <a class="btn btn-danger btn-block"
       href="#/login" role="button">Cancel</a>

</div>
