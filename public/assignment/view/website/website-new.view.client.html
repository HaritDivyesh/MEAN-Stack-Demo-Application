                   id="websitename"

        <div class="form-group">
            <label for="description">Website Description</label>
            <textarea ng-model="description"
                      class="form-control"
                      id="description"
                      rows="4"
                      placeholder="Description"
                      class="form-control">
            </textarea>
        </div>
    </form>
</div>
