<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="../css/jquery-ui.css" rel="stylesheet"/>
    <script src="../js/jquery.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <style>
        h1 {
            color:red;
        }
    </style>
</head>
<body>

    <h1>Hello!!</h1>


    <ul class="list">

    </ul>

    <script>

      jQuery("h1")
          .html("I'll fuck you up!!!")
          .css("background-color","black");

      var list= jQuery(".list");

      for (var i=0; i<4; i++) {
          list.append("<li>Item "+ i + "</li>");
      }

      for (var i=10; i<14; i++) {
          var li=$("<li>Item "+ i + "</li>")
          list.append(li);
      }

      list.sortable({

          axis:'y'

      });

    </script>

</body>
</html>
